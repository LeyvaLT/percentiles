<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Percentiles</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/highcharts.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="main" id="main">
<div class="controles">
    <!--############################################ - EDAD CANTIDAD - ##############################################-->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Edad</span>
        </div>
        <input type="number" id="edad" name="quantity" min="1" max="9" class="form-control"
               aria-label="Default" aria-describedby="inputGroup-sizing-default"
                style="width: 100px">
    </div>
    <!--########################################## - EDAD MESES/AÑOS - ##############################################-->
    <div class="input-group mb-3">
        <select class="custom-select" id="edadTipo">
            <option selected>Meses</option>
            <option value="1">Años</option>
        </select>
    </div>
    <!--############################################ - SEXO - #######################################################-->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Sexo</span>
        </div>
        <select class="custom-select" id="sexo">
            <option selected>niña</option>
            <option value="1">niño</option>
        </select>
    </div>
    <!--############################################ - LONGITUD - ###################################################-->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Longitud</span>
        </div>
        <input type="number" id="longitud" placeholder="cm" name="quantity" min="1" max="9" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <!--############################################ - PESO - #######################################################-->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Peso</span>
        </div>
        <input type="number" id="peso" placeholder="kg" name="quantity" min="1" max="9" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <!--############################################ - PERIMETRO CRANEAL - ##########################################-->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Perimetro Craneal</span>
        </div>
        <input type="number" id="pCraneal" placeholder="cm" name="quantity" min="1" max="9" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <button type="button" onclick="desplegarGrafica()" class="btn btn-danger"
        style="margin: 1.2rem">Generar Grafica</button>
</div>
    <!-- ######################################## - GRAFICAS - ######################################################-->
    <div id="longitudG"></div>
    <div id="pesoG"></div>
    <div id="pCranealG"></div>
    <div id="container"></div>

</div>
</body>
<script type="application/javascript" src="js/jquery-3.3.1.js"></script>
<script type="application/javascript" src="js/highcharts.js"></script>
<script type="application/javascript" src="js/exporting.js"></script>
<script type="application/javascript" src="js/bootstrap.js"></script>
<script type="application/javascript" src="js/app.js"></script>
</html>
