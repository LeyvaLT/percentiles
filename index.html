<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Percentiles</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/highcharts.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="main" id="main">
    <div class="controles alert alert-success">
        <!--############################################ - EDAD CANTIDAD - ##############################################-->
        <div class="controles_control" style="display: inline-block; width: 195px;">
            <div class="input-group" style="">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="width: 90px;">Edad:</span>
                </div>
                <input type="number" id="edad" name="cantidad" min="1" max="9" class="form-control"
                       aria-label="Default" aria-describedby="inputGroup-sizing-default"
                       style="max-width: 150px;" value="1">
            </div>
        </div>
        <!--########################################## - EDAD MESES/AÑOS - ##############################################-->
        <div style="display: inline-block; width: 195px;" class="controles_control">
            <div class="" style="">
                <select class="custom-select" id="edadTipo" style="max-width: 195px;">
                    <option selected value="0">Meses</option>
                    <option value="1">Años</option>
                </select>
            </div>
        </div>
        <!--############################################ - SEXO - #######################################################-->
        <div style="width: 228.33px; display: inline-block;" class="controles_control">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="width: 90px;">Sexo</span>
                </div>
                <select class="custom-select" id="sexo">
                    <option selected value="0">niña</option>
                    <option value="1">niño</option>
                </select>
            </div>
        </div>
        <!--############################################ - LONGITUD - ###################################################-->
        <div style="display: inline-block; width: 195px;" class="controles_control">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" style="width: 90px;">Longitud</span>
            </div>
            <input type="number" id="longitud" placeholder="cm" name="quantity" min="1" max="180" class="form-control"
                   aria-label="Default" aria-describedby="inputGroup-sizing-default" value="58">
        </div>
        </div>
        <!--############################################ - PESO - #######################################################-->
        <div style="display: inline-block; width: 195px;" class="controles_control">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" style="width: 90px;">Peso</span>
            </div>
            <input type="number" id="peso" placeholder="kg" name="quantity" min="1" max="80" class="form-control"
                   aria-label="Default" aria-describedby="inputGroup-sizing-default" value="5">
        </div>
        </div>
        <!--############################################ - PERIMETRO CRANEAL - ##########################################-->
        <div style="display: inline-block; width: 228.33px;" class="controles_control">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Perimetro Craneal</span>
            </div>
            <input type="number" id="pCraneal" placeholder="cm" name="quantity" min="1" max="30" class="form-control"
                   aria-label="Default" aria-describedby="inputGroup-sizing-default" value="40">
        </div>
        </div>

        <button type="button" onclick="desplegarGrafica()" class="btn btn-danger"
                style="margin: 1.2rem">Generar Grafica
        </button>
    </div>
    <!-- ######################################## - GRAFICAS - ######################################################-->
    <hr>
    <div id="longitudG" class="container"></div>
    <div id="pesoG" class="container"></div>
    <div id="pCranealG" class="container"></div>


    <!-- <div id="container"></div> -->

</div>
</body>
<script type="application/javascript" src="js/jquery-3.3.1.js"></script>
<script type="application/javascript" src="js/highcharts.js"></script>
<script type="application/javascript" src="js/stock.js"></script>
<script type="application/javascript" src="js/exporting.js"></script>
<script type="application/javascript" src="js/bootstrap.js"></script>
<script type="application/javascript" src="js/app.js"></script>
<script type="application/javascript">
    $("#edadTipo").change(function () {
        var tipo = $("#edadTipo").val();
        if (tipo == 0) {
            $("#edad").prop("max", "9");
        } else
            $("#edad").prop("max", "11");
    });
</script>
</html>
